<VirtualHost *:80>
	ServerName homeapp
	Header always set Strict-Transport-Security "max-age=31536000; includeSubdomains;"
	ServerAdmin ivan.latecka@gmail.com
	DocumentRoot "c:/www/homeapp"
	ErrorLog "logs/homeapp-error.log"
  CustomLog "logs/homeapp-custom.log" common
	<Directory "c:/www/homeapp">
#        Options Indexes FollowSymLinks MultiViews
        AllowOverride All
        Order allow,deny
        allow from all
	</Directory>
</VirtualHost>